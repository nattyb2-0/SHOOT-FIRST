<!DOCTYPE html>
<html>

<head>
    <title>SHOOT FIRST GAME PAGE</title>
    <meta name="viewport" content="width=deviceiwidth, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css"> </head>
    <link rel="stylesheet" type="text/css" media ="only screen and (min-width:768px) and (max-width:980px)" href="css/tablet.css">
<body class="game-body">
    <main class="main-game, custom">
        <div class="target">
            <img src="images/run.gif" alt="" class="gameimg" id='t23'>

        <div class="flex-box1">
            <div class='level'>
                <P class="gameOver"></P>

            </div>

    </main>
    <aside class="timer"> </aside> <img id='crosshair' src='images/cHair.png' alt="man">
    <audio src="gunbattle.mp3" loop autoplay=""></audio>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
